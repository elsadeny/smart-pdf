name: smart_pdf
description: "SmartPDF - Merge, Compress, Convert, Protect PDFs"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages that work on macOS
  provider: ^6.1.2
  
  # PDF operations (basic)
  syncfusion_flutter_pdf: ^27.1.48
  flutter_pdfview: ^1.3.2
  
  # SVG support
  flutter_svg: ^2.0.10
  
  # File operations
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  
  # Ads (mobile only, but won't break macOS)
  google_mobile_ads: ^5.1.0
  
  # Rust bridge
  flutter_rust_bridge: 2.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/