name: smart_pdf
description: "SmartPDF - Merge, Compress, Convert, Protect PDFs"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # File handling
  file_picker: ^8.0.0+1
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  
  # PDF operations
  pdf: ^3.11.1
  printing: ^5.13.2
  image: ^4.2.0
  syncfusion_flutter_pdf: ^27.1.48
  
  # AdMob
  google_mobile_ads: ^5.1.0
  
  # State management
  provider: ^6.1.2
  
  # Animations
  lottie: ^3.1.2
  
  # Share functionality
  share_plus: ^10.0.2
  
  # URL launcher
  url_launcher: ^6.3.0
  
  # PDF viewer
  flutter_pdfview: ^1.3.2
  
  # SVG support
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/